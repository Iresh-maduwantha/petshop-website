<style>
    /* General Styling */
.Plan .body {
    margin: 0;

/* Plan Cards Layout */
.plans {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.plan-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 280px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.plan-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* Plan Card Elements */
.plan-card h2 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 15px;
}

.plan-card ul {
    list-style-type: none;
    padding: 0;
    margin-bottom: 20px;
}

.plan-card ul li {
    font-size: 1rem;
    color: #555;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.plan-card ul li:last-child {
    border-bottom: none;
}

.price {
    font-size: 2rem;
    color: #ff7a18;
    font-weight: bold;
    margin: 20px 0;
}

/* Button Styling */
button {
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background-color: #ff7a18;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #e06600;
    transform: translateY(-3px);
}

button:focus {
    outline: 2px solid #ff7a18;
    outline-offset: 3px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .plans {
        flex-direction: column;
        align-items: center;
    }
}
